<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitæ - Dr. Yann BERTHO</title>
    <style>
        :root {
            --bg-body: #f9f9f9;
            --bg-header: white;
            --bg-section: white;
            --text-primary: #333;
            --text-secondary: #555;
            --text-link: #0056b3;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-bg: #e8f4fc;
            --border-color: #e0e0e0;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #1a1a1a;
                --bg-header: #252525;
                --bg-section: #2d2d2d;
                --text-primary: #e0e0e0;
                --text-secondary: #aaaaaa;
                --text-link: #4dabf7;
                --shadow: rgba(0, 0, 0, 0.3);
                --hover-bg: #3a3a3a;
                --border-color: #444;
            }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: var(--text-primary);
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            margin-bottom: 25px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }
        /* Icône Home */
        .home-link img {
            height: 1.8rem; /* même hauteur que le h1 */
            width: auto;
            vertical-align: middle;
        }
        .home-link img:hover {
            opacity: 0.8;
        }
        /* Image pour le mode clair */
        .icon-light {
            display: inline;
        }
        .icon-dark {
            display: none;
        }
        /* Image pour le mode sombre */
        @media (prefers-color-scheme: dark) {
            .icon-light {
                display: none;
            }
            .icon-dark {
                display: inline;
            }
        }
        h2 {
            color: var(--text-primary);
            font-size: 1.5rem;
            margin: 1.8rem 0 0.8rem 0;
            padding-bottom: 6px;
            border-bottom: 2px solid var(--text-primary);
        }
        h2 a {
            color: inherit;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: normal;
        }
        h2 a:hover {
            text-decoration: underline;
        }
        .cv-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }
        .cv-table tr {
            margin-bottom: 0.5rem;
        }
        .cv-table td {
            padding: 6px 0;
            vertical-align: top;
        }
        .cv-table td:first-child {
            font-weight: bold;
            padding-right: 12px;
            white-space: nowrap;
        }
        .cv-table td:last-child {
            padding-left: 0;
        }
        .cv-table li {
            list-style-type: none;
            margin-left: 0;
            padding-left: 18px;
            position: relative;
            line-height: 1.3;
            margin-bottom: 0.3rem;
        }
        .cv-table li:before {
            content: "•";
            color: var(--text-primary);
            font-weight: bold;
            position: absolute;
            left: 0;
        }
        a {
            color: var(--text-link);
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover {
            text-decoration: underline;
        }
        .pdf-icon {
            width: 18px;
            height: 18px;
            vertical-align: middle;
            margin-left: 6px;
        }
        @media (max-width: 768px) {
            body {
                font-size: 15px;
                line-height: 1.35;
            }
            h1 {
                font-size: 1.5rem;
            }
            .home-link img {
                height: 1.5rem;
            }
            h2 {
                font-size: 1.3rem;
                margin-top: 1.5rem;
            }
            .cv-table td:first-child {
                padding-right: 8px;
            }
            .cv-table li {
                padding-left: 16px;
            }
        }
        .sous-liste {
            margin: 0.4rem 0 0.6rem 1.5rem;
            padding-left: 0;
        }
        .sous-liste li {
            list-style-type: none;
            position: relative;
            padding-left: 16px;
            margin-bottom: 0.3rem;
            line-height: 1.3;
        }
        .sous-liste li:before {
            content: "◦";
            color: var(--text-secondary);
            position: absolute;
            left: 0;
        }
        @media (max-width: 768px) {
            .sous-liste {
                margin-left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête -->
        <div class="header">
            <h1>Curriculum Vitæ</h1>
            <a href="index.html" class="home-link">
                <img src="images/home_light.png" alt="Retour accueil" class="icon-light">
                <img src="images/home_dark.png" alt="Retour accueil" class="icon-dark">
            </a>
        </div>

        <!-- ===== CONTENU CV (inchangé) ===== -->
        <!-- Ici tu gardes tout ton contenu cursus, responsabilités, distinctions, etc. -->
    </div>
</body>
</html>
