<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Yann BERTHO - Universit√© Paris-Saclay</title>
    <style>
        :root {
            --bg-body: #f9f9f9;
            --bg-header: white;
            --bg-section: white;
            --text-primary: #333;
            --text-secondary: #555;
            --text-link: #0056b3;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-bg: #e8f4fc;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #1a1a1a;
                --bg-header: #252525;
                --bg-section: #2d2d2d;
                --text-primary: #e0e0e0;
                --text-secondary: #aaaaaa;
                --text-link: #4dabf7;
                --shadow: rgba(0, 0, 0, 0.3);
                --hover-bg: #3a3a3a;
            }
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background-color: var(--bg-body);
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            min-height: 80vh; /* pour pousser le footer vers le bas */
        }

        header {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--bg-header);
            border-radius: 5px;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .photo {
            flex: 0 0 auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .photo img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .infos {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 20px;
        }

        .infos h1 {
            font-size: 1.4rem;
            margin: 0 0 0.2rem 0;
            line-height: 1.2;
        }

        .nom-bertho {
            font-variant-small-caps: small-caps;
        }

        .infos a {
            color: var(--text-link);
            text-decoration: none;
            font-weight: bold;
            margin: 0 0 0.8rem 0;
            display: inline-block;
        }

        .info-block {
            margin-bottom: 1.2rem;
        }

        .info-block h2 {
            font-size: 1rem;
            margin: 0 0 0.3rem 0;
            font-weight: bold;
        }

        .info-block p {
            margin: 0.1rem 0;
            color: var(--text-secondary);
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section-link {
            display: block;
            padding: 15px 20px;
            background-color: var(--bg-section);
            border-radius: 5px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s;
            box-shadow: 0 2px 5px var(--shadow);
        }

        .section-link:hover {
            background-color: var(--hover-bg);
            transform: translateY(-2px);
        }

        /* Pied de page discret */
        footer {
            border-top: 1px solid var(--shadow);
            padding: 15px 10px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .footer-group a {
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-align: center;
        }

        .footer-group img {
            height: 25px;
            display: block;
            margin: 0 auto 3px;
            opacity: 0.8;
            transition: transform 0.2s, opacity 0.2s;
        }

        .footer-group a:hover img {
            transform: scale(1.1);
            opacity: 1;
        }

        @media (max-width: 768px) {
            footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="photo">
                <img src="images/yann.gif" alt="Photo de Dr. Yann BERTHO">
            </div>
            <div class="infos">
                <h1>Dr. Yann B<span class="nom-bertho">ERTHO</span></h1>
