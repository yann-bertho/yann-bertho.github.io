<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publications - Dr. Yann BERTHO</title>
    <style>
        :root {
            --bg-body: #f9f9f9;
            --bg-header: white;
            --bg-section: white;
            --text-primary: #333;
            --text-secondary: #555;
            --text-link: #0056b3;
            --shadow: rgba(0, 0, 0, 0.1);
            --hover-bg: #e8f4fc;
            --border-color: #e0e0e0;
            --accent-color: #4a90e2;
            --publication-border: 1px solid #eee;
            --category-international: #4a90e2;
            --category-diffusion: #50c878;
            --category-congres: #ffa500;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-body: #1a1a1a;
                --bg-header: #252525;
                --bg-section: #2d2d2d;
                --text-primary: #e0e0e0;
                --text-secondary: #aaaaaa;
                --text-link: #4dabf7;
                --shadow: rgba(0, 0, 0, 0.3);
                --hover-bg: #3a3a3a;
                --border-color: #444;
                --publication-border: 1px solid #555;
                --accent-color: #5da9e9;
            }
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.4;
            color: var(--text-primary);
            background-color: var(--bg-body);
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* --------- Début : styles identiques aux autres pages pour la barre de titre --------- */
        img {
            max-width: 100%;
            height: auto;
            display: inline-block;
        }
        .header {
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
        }
        h1 {
            color: var(--text-primary);
            font-size: 1.8rem;
            margin: 0;
            font-weight: 600;
        }
        .home-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            line-height: 1;
        }
        .home-link img {
            height: 1.8rem;
            width: auto;
            display: block;
        }
        .home-link img:hover {
            opacity: 0.85;
        }
        @media (max-width: 768px) {
            h1 { font-size: 1.5rem; }
            .home-link img { height: 1.5rem; }
        }
        /* --------- Fin : styles identiques aux autres pages --------- */

        .stats-section {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 40px 0;
            text-align: center;
        }
        .stat-item {
            flex: 1;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--bg-section);
            box-shadow: 0 2px 5px var(--shadow);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .stat-label {
            font-size: 0.95rem;
            color: var(--text-secondary);
        }
        .international { color: var(--category-international); }
        .diffusion { color: var(--category-diffusion); }
        .congres { color: var(--category-congres); }

        .filters-section {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .filter-btn {
            padding: 8px 16px;
            background-color: var(--bg-section);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }
        .filter-btn:hover {
            background-color: var(--hover-bg);
        }
        .filter-btn.active {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .publications-list {
            list-style: none;
            padding-left: 0;
        }
        .publications-list li {
            margin-bottom: 20px;
            padding: 12px 15px;
            background-color: var(--bg-section);
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow);
            border-left: 5px solid var(--accent-color);
        }
        .publications-list li.international {
            border-left-color: var(--category-international);
        }
        .publications-list li.diffusion {
            border-left-color: var(--category-diffusion);
        }
        .publications-list li.congres {
            border-left-color: var(--category-congres);
        }
        .publications-list a {
            color: var(--text-link);
            text-decoration: none;
        }
        .publications-list a:hover {
            color: var(--link-hover);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- En-tête avec icône home -->
        <div class="header">
            <h1>Publications</h1>
            <a href="index.html" class="home-link" aria-label="Retour à l'accueil">
                <picture>
                    <source srcset="images/home_dark.png" media="(prefers-color-scheme: dark)">
                    <img src="images/home_light.png" alt="Accueil">
                </picture>
            </a>
        </div>

        <!-- Statistiques résumées -->
        <div class="stats-section">
            <div class="stat-item">
                <div class="stat-number international">22</div>
                <div class="stat-label">Publications internationales</div>
            </div>
            <div class="stat-item">
                <div class="stat-number diffusion">26</div>
                <div class="stat-label">Diffusion et highlights</div>
            </div>
            <div class="stat-item">
                <div class="stat-number congres">14</div>
                <div class="stat-label">Actes de congrès</div>
            </div>
        </div>

        <!-- Filtres -->
        <div class="filters-section">
            <button class="filter-btn active" data-filter="all">Tout</button>
            <button class="filter-btn" data-filter="international">International</button>
            <button class="filter-btn" data-filter="diffusion">Diffusion</button>
            <button class="filter-btn" data-filter="congres">Congrès</button>
        </div>

        <!-- Liste des publications -->
        <ul class="publications-list">
            <li class="international">
                <strong>Auteurs</strong>. <em>Titre</em>. <span>Revue, Année.</span>
                <a href="#" target="_blank">DOI</a>
            </li>
            <li class="diffusion">
                <strong>Auteurs</strong>. <em>Titre</em>. <span>Magazine, Année.</span>
                <a href="#" target="_blank">Lien</a>
            </li>
            <li class="congres">
                <strong>Auteurs</strong>. <em>Titre</em>. <span>Actes de congrès, Année.</span>
                <a href="#" target="_blank">Lien</a>
            </li>
            <!-- ... autres publications ... -->
        </ul>
    </div>

    <script>
        // Filtrage des publications
        const filterButtons = document.querySelectorAll(".filter-btn");
        const publications = document.querySelectorAll(".publications-list li");

        filterButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                filterButtons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");
                const filter = btn.getAttribute("data-filter");

                publications.forEach(pub => {
                    if (filter === "all" || pub.classList.contains(filter)) {
                        pub.style.display = "block";
                    } else {
                        pub.style.display = "none";
                    }
                });
            });
        });
    </script>
</body>
</html>
